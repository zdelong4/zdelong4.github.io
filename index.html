<html>
	<head>
    <script src="connectfour.js"></script>
		<style>
			.piece {
				height: 32px;
				width: 32px;
				display:block;
				border-radius: 16px;
				margin-left: auto;
				margin-right: auto;
			}
			.player0 {
				background-color: #FFFFFF;//empty space
			}
			.player1 {
				background-color: #FF0000;//red
			}
			.player2 {
				background-color: #FFFF00;//yellow
			}
			.board_square {
				border: 1px solid #191970;
        background-color: #191970;
				height: 36px;
				width: 36px;
			}
		</style>	
	</head>
	<body onload="start();">
		<h1>Connect Four</h1>
		<div id="board">
			<div id="infotxt">
			</div>
			<table id="game_table">
				<thead>
					<tr>
						<td><button onclick="drop(0);">Drop</button></td>
						<td><button onclick="drop(1);">Drop</button></td>
						<td><button onclick="drop(2);">Drop</button></td>
						<td><button onclick="drop(3);">Drop</button></td>
						<td><button onclick="drop(4);">Drop</button></td>
						<td><button onclick="drop(5);">Drop</button></td>
						<td><button onclick="drop(6);">Drop</button></td>
					</tr>
				</thead>
				<script>
				 for(var row=0; row<=5; row++){
					document.writeln("<tr>");	
					for(var col=0; col<=6; col++){
						document.writeln("<td id='square_" + row + "_"+ col +"' class='board_square'></td>");							
					}
					document.writeln("</tr>");	
				}										
				</script>
			</table>
     <button id="begin_game" onclick="start();">Begin New Game</button>
		</div>
	</body>
</html>
